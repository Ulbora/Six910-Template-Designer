<!DOCTYPE html>
<html>
{{template "head"}}



<body>
    {{template "navbar"}}
    <div class="container">
        <h4 class="text-center mt-4">Add New Plugin to Store</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#pluginlist" role="tab"
                    aria-controls="shipmeth" aria-selected="true">Available Plugins</a>
            </li>
            
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="pluginlist" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Plugin Name</th>
                                <th scope="col">Cost</th>
                                <th scope="col">Category</th>
                                <th scope="col">Enabled</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .PluginList}}
                            {{if .Enabled}}
                            <tr class='clickable-row' data-href='/admin/getPluginToAdd/{{.ID}}'>
                                <td>{{.PluginName}}</td>
                                <td>${{printf "%.2f" .Fee}}</td>
                                <td>{{.Category}}</td>
                                <td>{{if .Enabled}} Yes {{else}}No {{end}}</td>
                            </tr>
                            {{end}}
                            {{end}}
                        </tbody>
                    </table>
                    {{template "pagination" .}}
                </div>
            </div>            
        </div>
    </div>
</body>

</html>
