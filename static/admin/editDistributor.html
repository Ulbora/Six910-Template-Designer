<!DOCTYPE html>
<html>
{{template "head"}}



<body>
    {{template "navbar"}}
    <div class="container">
        {{template "productNavbar"}}
        <h4 class="text-center">Edit Distributors Page</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#distedit" role="tab"
                    aria-controls="distributors" aria-selected="true">Distributors</a>
            </li>

            <li class="nav-item" role="presentation">
                <a class="nav-link" id="cat-tab" data-toggle="tab" href="#deleteDist" role="tab" aria-controls="add"
                    aria-selected="false">Delete</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="distedit" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <form method="POST" action="/admin/updateDistributor">
                        <input name="id" type="hidden" id="id" value="{{.Distributor.ID}}">
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input name="company" type="text" class="form-control" id="company" value="{{.Distributor.Company}}">
                          </div>
                          <div class="form-group">
                            <label for="contactName">Contact Name</label>
                            <input name="contactName" type="text" class="form-control" id="contactName" value="{{.Distributor.ContactName}}">
                          </div>
                          <div class="form-group">
                            <label for="phone">Phone</label>
                            <input name="phone" type="text" class="form-control" id="phone"  value="{{.Distributor.Phone}}" >
                          </div>
                          <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade show " id="deleteDist" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <div class="p-3 mb-2 bg-danger rounded text-white">
                        Danger! Deleting this distributor will delete all products for this distributor.
                    </div>
                    <a class="btn btn-primary"  href="/admin/deleteDistributor/{{.Distributor.ID}}" role="button">Delete Distributor</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
