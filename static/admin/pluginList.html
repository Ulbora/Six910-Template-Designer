<!DOCTYPE html>
<html>
{{template "head"}}

<body>
    {{template "navbar"}}
    <div class="container">
        <h4 class="text-center mt-4">Plugin List</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#pluginlist" role="tab"
                    aria-controls="shipmeth" aria-selected="true">Plugin</a>
            </li>

            <li class="nav-item" role="presentation">
                <a class="nav-link" id="cat-tab" data-toggle="tab" href="#addPlugin" role="tab" aria-controls="add"
                    aria-selected="false">Add</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="pluginlist" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Plugin Name</th>
                                <th scope="col">Cost</th>
                                <th scope="col">Category</th>
                                <th scope="col">Enabled</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .PluginList}}
                            <tr class='clickable-row' data-href='/admin/getPlugin/{{.ID}}'>
                                <td>{{.PluginName}}</td>
                                <td>${{printf "%.2f" .Fee}}</td>
                                <td>{{.Category}}</td>
                                <td>{{if .Enabled}} Yes {{else}}No {{end}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                    {{template "pagination" .}}
                </div>
            </div>
            <div class="tab-pane fade show " id="addPlugin" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <form method="POST" action="/admin/addPlugin">
                        <div class="form-group">
                            <label for="pluginName">Plugin Name</label>
                            <input name="pluginName" type="text" class="form-control" id="pluginName">
                        </div>
                        <div class="form-group">
                            <label for="developer">Developer</label>
                            <input name="developer" type="text" class="form-control" id="developer">
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">Contact Phone</label>
                            <input name="contactPhone" type="text" class="form-control" id="contactPhone">
                        </div>
                        <div class="form-group">
                            <label for="developerAddress">Developer Address</label>
                            <input name="developerAddress" type="text" class="form-control" id="developerAddress">
                        </div>
                        <div class="form-group">
                            <label for="fee">Cost</label>
                            <input name="fee" type="text" class="form-control" id="fee">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input name="category" type="text" class="form-control" id="category">
                        </div>
                        <div class="form-group">
                            <label for="activateUrl">Activate URL</label>
                            <input name="activateUrl" type="text" class="form-control" id="activateUrl">
                        </div>
                        <div class="form-group">
                            <label for="oauthRedirectUrl">Oauth Redirect URL</label>
                            <input name="oauthRedirectUrl" type="text" class="form-control" id="oauthRedirectUrl">
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input name="enabled" class="form-check-input" type="checkbox" id="enabled">
                                <label class="form-check-label" for="enabled">Enabled</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input name="isPgw" class="form-check-input" type="checkbox" id="isPgw">
                                <label class="form-check-label" for="isPgw">Is Payment Gateway</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
