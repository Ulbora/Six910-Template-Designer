<!DOCTYPE html>
<html>
{{template "head"}}

<body>
    {{template "navbar"}}
    <div class="container">
        <h4 class="text-center mt-4">Order List</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#odrlist" role="tab"
                    aria-controls="shipmeth" aria-selected="true">{{.Status}} Orders</a>
            </li>
           
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="odrlist" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Order Number</th>                               
                                <th scope="col">Order Date</th>
                                <th scope="col">CustomerName</th>
                                <th scope="col">Total</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Orders}}
                            <tr class='clickable-row' data-href='/admin/getOrder/{{.ID}}'>
                                <td>{{.OrderNumber}}</td>                               
                                <td>{{.OrderDate.Format "Jan 2, 2006"}}</td>
                                <td>{{.CustomerName}}</td>
                                <td>${{printf "%.2f" .Total}}</td>
                                <td>{{.Status}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>                   
                </div>
            </div>            
        </div>

    </div>
</body>

</html>
