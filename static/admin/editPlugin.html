<!DOCTYPE html>
<html>
{{template "head"}}



<body>
    {{template "navbar"}}
    <div class="container">        
        <h4 class="text-center mt-4">Edit Plugin</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#pluginedit" role="tab"
                    aria-controls="method" aria-selected="true">Plugin</a>
            </li>

            <li class="nav-item" role="presentation">
                <a class="nav-link" id="cat-tab" data-toggle="tab" href="#deletePlugin" role="tab" aria-controls="add"
                    aria-selected="false">Delete</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="pluginedit" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <form method="POST" action="/admin/updatePlugin">
                        <input name="id" type="hidden" id="id" value="{{.Plugin.ID}}">
                        <div class="form-group">
                            <label for="pluginName">Plugin Name</label>
                            <input name="pluginName" type="text" class="form-control" id="pluginName" value="{{.Plugin.PluginName}}">
                        </div>
                        <div class="form-group">
                            <label for="developer">Developer</label>
                            <input name="developer" type="text" class="form-control" id="developer" value="{{.Plugin.Developer}}">
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">Contact Phone</label>
                            <input name="contactPhone" type="text" class="form-control" id="contactPhone" value="{{.Plugin.ContactPhone}}">
                        </div>
                        <div class="form-group">
                            <label for="developerAddress">Developer Address</label>
                            <input name="developerAddress" type="text" class="form-control" id="developerAddress" value="{{.Plugin.DeveloperAddress}}">
                        </div>
                        <div class="form-group">
                            <label for="fee">Cost</label>
                            <input name="fee" type="text" class="form-control" id="fee" value="{{.Plugin.Fee}}">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input name="category" type="text" class="form-control" id="category" value="{{.Plugin.Category}}">
                        </div>
                        <div class="form-group">
                            <label for="activateUrl">Activate URL</label>
                            <input name="activateUrl" type="text" class="form-control" id="activateUrl" value="{{.Plugin.ActivateURL}}">
                        </div>
                        <div class="form-group">
                            <label for="oauthRedirectUrl">Oauth Redirect URL</label>
                            <input name="oauthRedirectUrl" type="text" class="form-control" id="oauthRedirectUrl" value="{{.Plugin.OauthRedirectURL}}">
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input name="enabled" class="form-check-input" type="checkbox" id="enabled" 
                                {{if .Plugin.Enabled}} checked {{end}}>
                                <label class="form-check-label" for="enabled">Enabled</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input name="isPgw" class="form-check-input" type="checkbox" id="isPgw" 
                                {{if .Plugin.IsPGW}} checked {{end}}>
                                <label class="form-check-label" for="isPgw">Is Payment Gateway</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade show " id="deletePlugin" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <a class="btn btn-primary"  href="/admin/deletePlugin/{{.Plugin.ID}}" role="button">Delete Plugin</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
