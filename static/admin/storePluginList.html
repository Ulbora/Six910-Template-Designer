<!DOCTYPE html>
<html>
{{template "head"}}

<body>
    {{template "navbar"}}
    <div class="container">
        <h4 class="text-center mt-4">Store Plugin List</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#spinlist" role="tab"
                    aria-controls="shipmeth" aria-selected="true">Store Plugin</a>
            </li>

            <li class="nav-item" role="presentation">
                <a class="nav-link" id="cat-tab"  href="addStorePluginFromList/0/100" role="tab" aria-controls="add"
                    aria-selected="false">Add New</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="spinlist" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Plugin Name</th>                               
                                <th scope="col">Category</th>
                                <th scope="col">Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr class='clickable-row' data-href='/admin/getStorePlugin/{{.ID}}'>
                                <td>{{.PluginName}}</td>                               
                                <td>{{.Category}}</td>
                                <td>{{if .Active}} Yes {{else}}No {{end}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>                   
                </div>
            </div>            
        </div>

    </div>
</body>

</html>
