<!DOCTYPE html>
<html>
{{template "head"}}



<body>
    {{template "navbar"}}
    <div class="container">        
        <h4 class="text-center mt-4">Edit Shipping Region</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#regedit" role="tab"
                    aria-controls="region" aria-selected="true">Region</a>
            </li>

            <li class="nav-item" role="presentation">
                <a class="nav-link" id="cat-tab" data-toggle="tab" href="#deleteReg" role="tab" aria-controls="add"
                    aria-selected="false">Delete</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="regedit" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <form method="POST" action="/admin/updateShippingRegion">
                        <input name="id" type="hidden" id="id" value="{{.Region.ID}}">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input name="name" type="text" class="form-control" id="name" value="{{.Region.Name}}">
                          </div>
                          <div class="form-group">
                            <label for="regionCode">Region Code</label>
                            <input name="regionCode" type="text"  maxlength="5" class="form-control" id="regionCode" value="{{.Region.RegionCode}}">
                          </div>                          
                          <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade show " id="deleteReg" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <a class="btn btn-primary"  href="/admin/deleteShippingRegion/{{.Region.ID}}" role="button">Delete Region</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
