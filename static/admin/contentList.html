<!DOCTYPE html>
<html>
{{template "head"}}

<body>
  {{template "navbar"}}
  <div class="container">
    <h4 class="text-center mt-3">Site Content</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Title</th>
          <th scope="col">Published</th>
          <th scope="col">Created</th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
        <tr class='clickable-row' data-href='/admin/getContent/{{.Name}}'>
          <td>{{.Name}}</td>
          <td>{{.Title}}</td>
          <td>{{.Visible}}</td>
          <td>{{.CreateDate.Format "Jan 2, 2006"}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</body>

</html>
