<!DOCTYPE html>
<html>
{{template "head"}}



<body>
    {{template "navbar"}}
    <div class="container">        
        <h4 class="text-center mt-4">Edit Shipping Insurance</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#insedit" role="tab"
                    aria-controls="distributors" aria-selected="true">Insurance</a>
            </li>

            <li class="nav-item" role="presentation">
                <a class="nav-link" id="cat-tab" data-toggle="tab" href="#deleteIns" role="tab" aria-controls="add"
                    aria-selected="false">Delete</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="insedit" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <form method="POST" action="/admin/updateInsurance">
                        <input name="id" type="hidden" id="id" value="{{.Insurance.ID}}">
                        <div class="form-group">
                            <label for="cost">Cost</label>
                            <input name="cost" type="text" class="form-control" id="cost" value="{{.Insurance.Cost}}">
                          </div>
                          <div class="form-group">
                            <label for="minOrderAmount">Min Order Amount</label>
                            <input name="minOrderAmount" type="text" class="form-control" id="minOrderAmount" value="{{.Insurance.MinOrderAmount}}">
                          </div>   
                          <div class="form-group">
                            <label for="maxOrderAmount">Max Order Amount</label>
                            <input name="maxOrderAmount" type="text" class="form-control" id="maxOrderAmount" value="{{.Insurance.MaxOrderAmount}}">
                          </div>                          
                          <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade show " id="deleteIns" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <a class="btn btn-primary"  href="/admin/deleteInsurance/{{.Insurance.ID}}" role="button">Delete Insurance</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
