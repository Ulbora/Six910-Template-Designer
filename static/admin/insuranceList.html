<!DOCTYPE html>
<html>
{{template "head"}}



<body>
    {{template "navbar"}}
    <div class="container">        
        <h4 class="text-center mt-4">Shipping Insurance List</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="prod-tab" data-toggle="tab" href="#inslist" role="tab"
                    aria-controls="insurance" aria-selected="true">Insurance</a>
            </li>

            <li class="nav-item" role="presentation">
                <a class="nav-link" id="cat-tab" data-toggle="tab" href="#addIns" role="tab" aria-controls="add"
                    aria-selected="false">Add</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="inslist" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Cost</th>
                                <th scope="col">Min Order Amount</th> 
                                <th scope="col">Max Order Amount</th>                               
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr class='clickable-row' data-href='/admin/getInsurance/{{.ID}}'>
                                <td>${{printf "%.2f" .Cost}}</td>
                                <td>${{printf "%.2f" .MinOrderAmount}}</td>   
                                <td>${{printf "%.2f" .MaxOrderAmount}}</td>                              
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade show " id="addIns" role="tabpanel" aria-labelledby="home-tab">
                <div class="shadow-none p-3 mb-5 mt-5 bg-light rounded">
                    <form method="POST" action="/admin/addInsurance">
                        <div class="form-group">
                            <label for="cost">Cost</label>
                            <input name="cost" type="text" class="form-control" id="cost" >
                          </div>
                          <div class="form-group">
                            <label for="minOrderAmount">Min Order Amount</label>
                            <input name="minOrderAmount" type="text" class="form-control" id="minOrderAmount" >
                          </div>  
                          <div class="form-group">
                            <label for="maxOrderAmount">Max Order Amount</label>
                            <input name="maxOrderAmount" type="text" class="form-control" id="maxOrderAmount" >
                          </div>                          
                          <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
