<!DOCTYPE html>
<html>
{{template "head" .}}

<body>
    <div class="container-sm">
        <div class="shadow-none p-3 mb-5 mt-5 bg-white text-dark rounded">
            <h1>Login</h1>
            {{if ne .Error ""}}
            <div class="alert alert-danger" role="alert">
                {{.Error}}
            </div>
            {{end}}
            <form method="POST" action="/customerLogin">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input name="username" type="email" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input name="password" type="password" class="form-control" id="password1">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a href="/register" class="btn btn-outline-info mt-5" role="button" aria-pressed="true">Register</a>
            <a href="/customerResetPasswordPage" class="btn btn-outline-info mt-5" role="button" aria-pressed="true">Reset Password</a>
        </div>
    </div>
</body>

</html>
